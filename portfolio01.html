<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic FootPrintsAssociation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
            background-image: url('homess.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1, h2, h3 {
            margin-top: 0;
            color: #ffcc00;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ffffff;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, font-size 0.3s;
        }

        a:hover {
            color: #ffcc00;
            font-size: 20px;
        }

        .navigation {
            background-color: rgba(135, 206, 235, 1);
            padding: 5px;
            border-radius: 20px;
        }

        .navigation a {
            display: inline-block;
            padding: 10px;
            margin-bottom: 5px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s, font-size 0.3s;
        }

        .navigation a:hover {
            color: #ffcc00;
            font-size: 20px;
        }

        footer {
            text-align: center;
            color: #cccccc;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .project {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .project img {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            object-fit: cover;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .project-description {
            padding: 20px;
        }

        .project-description h2 {
            margin-top: 0;
            color: #ffcc00;
        }

        .project-description p {
            color: #ffffff;
        }

        .view-project {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #ffcc00;
            color: #333333;
            text-decoration: none;
            border-radius: 0 0 5px 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .view-project:hover {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="about 01.html">About</a>
        <a href="service01.html">Services</a>
        <a href="Portfolio01.html">Portfolio</a>
        <a href="contact01.html">Contact</a>
    </div>
    <div class="overlay">
        <div class="container">
            <h1>Portfolio</h1>
            <div class="projects">
                <div class="project">
                    <img src="logo.jpg" alt="Project 1">
                    <div class="project-description">
                        <h2>Project of IFPA</h2>
                        <p>Description of Projects</p>
                        <a href="projects.html" target="_blank" class="view-project">Click-Here</a>
                    </div>
                </div>

                <!-- Add more projects -->
            </div>
        </div>
    </div>
    <footer>
         <p>&copy; Developed by Smart Software Solutions aka Tripl-S. All rights reserved.</p>
        </footer>
    </div>





</body>
</html>
